<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算器</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-12">
                <div class="box-container">
                    <div class="box p-4 d-flex flex-column gap-3">
                        <div class="input-group">
                            <span class="input-group-text">利率</span>
                            <input type="number" id="interest" placeholder="請輸入年利率" class="form-control" step="0.01">
                            <span class="input-group-text">%</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">年限</span>
                            <input type="number" id="years" placeholder="請輸入貸款年限" class="form-control">
                            <span class="input-group-text">年</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">貸款金額</span>
                            <input type="number" id="amount" placeholder="請輸入金額" class="form-control">
                            <span class="input-group-text">萬</span>
                        </div>
                        <button type="button" class="btn btn-light btn-lg mt-3" onclick="calculateLoan()">送出</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="box-container">
                    <div class="box p-4">
                        <div class="table-responsive">
                            <table class="table table-light table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>期數</th>
                                        <th>月付金額</th>
                                        <th>本金</th>
                                        <th>利息</th>
                                        <th>剩餘本金</th>
                                    </tr>
                                </thead>
                                <tbody id="loanTable">
                                    <!-- JavaScript will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="box-container">
                    <div class="box p-4 d-flex flex-column align-items-center justify-content-center">
                        <h2 class="mb-4">第一年還款分析</h2>
                        <div class="annual-payment-display">
                            <div class="payment-item mb-4">
                                <div class="text-center mb-2">
                                    <span class="fs-4">年度總還款：</span>
                                </div>
                            </div>
                                <div class="text-center">
                                    <span id="annualPayment" class="display-5 fw-bold">0</span>
                                    <span class="fs-4">元</span>
                                </div>
                            </div>
                            <div class="payment-item mb-4">
                                <div class="text-center mb-2">
                                    <span class="fs-4">年度本金：</span>
                                </div>
                                <div class="text-center">
                                    <span id="annualPrincipal" class="display-5 fw-bold">0</span>
                                    <span class="fs-4">元</span>
                                </div>
                            </div>
                            <div class="payment-item">
                                <div class="text-center mb-2">
                                    <span class="fs-4">年度利息：</span>
                                </div>
                                <div class="text-center">
                                    <span id="annualInterest" class="display-5 fw-bold">0</span>
                                    <span class="fs-4">元</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function calculateLoan() {
            const interest = parseFloat(document.getElementById('interest').value) / 100 / 12; // 月利率
            const years = parseInt(document.getElementById('years').value);
            const amount = parseFloat(document.getElementById('amount').value) * 10000; // 轉換為元
            const numberOfPayments = years * 12;

            // 計算月付金額
            const monthlyPayment = (amount * interest * Math.pow(1 + interest, numberOfPayments)) / 
                                 (Math.pow(1 + interest, numberOfPayments) - 1);

            let remainingBalance = amount;
            let tableHTML = '';
            
            // 計算第一年的本金和利息總和
            let firstYearPrincipal = 0;
            let firstYearInterest = 0;

            // 生成每月還款明細
            for (let i = 1; i <= numberOfPayments; i++) {
                const interestPayment = remainingBalance * interest;
                const principalPayment = monthlyPayment - interestPayment;
                remainingBalance -= principalPayment;

                // 累計第一年的本金和利息
                if (i <= 12) {
                    firstYearPrincipal += principalPayment;
                    firstYearInterest += interestPayment;
                }

                tableHTML += `
                    <tr>
                        <td>${i}</td>
                        <td>${monthlyPayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                        <td>${principalPayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                        <td>${interestPayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                        <td>${Math.max(0, remainingBalance).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    </tr>
                `;
            }

            // 更新年度總金額
            const annualPayment = monthlyPayment * 12;
            document.getElementById('annualPayment').textContent = Math.round(annualPayment).toLocaleString();
            
            // 更新年度本金和利息
            document.getElementById('annualPrincipal').textContent = Math.round(firstYearPrincipal).toLocaleString();
            document.getElementById('annualInterest').textContent = Math.round(firstYearInterest).toLocaleString();

            document.getElementById('loanTable').innerHTML = tableHTML;
        }
    </script>
</body>

</html>
